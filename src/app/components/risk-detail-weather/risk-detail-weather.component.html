<div class="Weather">
  <div class="main">
    <div class="weather-form">
      <form>


        <div class="d-flex flex-row justify-content-evenly">
          <div class="form-group d-flex flex-column flex-fill justify-content-evenly mx-3">
          <Label>Distance from Shoreline </Label>
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Quiet/Loud/Very Loud"
          />

          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">
              Near Sinkhole
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
              unchecked
            />
          </div>

          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">
              Proximity of Drainage
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
              unchecked
            />
          </div>
        </div>
        
        <div class="form-group d-flex flex-column flex-fill justify-content-evenly mx-3">
          <Label>Earthquake Risk Indicator </Label>
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Risk level"
          />

          <Label>Wildfire Distance to Very High Area </Label>
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Distance (feet)"
          />

          <Label>Wildfire Score</Label>
          <input type="text" class="form-control mb-2" placeholder="Score" />
        </div>


        </div>
        
      </form>
    </div>
  </div>
</div>
