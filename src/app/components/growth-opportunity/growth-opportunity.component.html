<div class="d-flex flex-row container mt-4 w-100 mx-3 justify-content-evenly">
  <div class="card mb-3 col-6  mx-2 flex-fill flex-grow-1 w-100">
    <h3 class="card-header bg-primary text-white">Geography Dimensions</h3>
    <div class="card-body w-100">
      <div class="container">
        <form class="d-flex flex-column">
          <div class="form-group flex-grow-1 d-flex flex-column">
            <label for="country" class="text-secondary fs-4 mb-1">Country</label>
            <select class="form-select w-100 flex-grow-1 " name="country">
              <option selected>Country....</option>
              <optgroup label="country">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
            <div class="mt-3">
                <h5>Country Filters: <span class="badge bg-secondary">United States</span></h5>
            </div>
          </div>
          <div class="form-group flex-grow-1">
            <label for="region" class="text-secondary fs-4 mb-1">Region</label>
            <select class="form-select" name="region">
              <option selected>Region....</option>
              <optgroup label="region">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
            <div class="mt-3">
                <h5>Region Filters: <span class="badge bg-secondary mx-1">South</span><span class="badge bg-secondary mx-1">Northeast</span></h5>
            </div>
          </div>
          <div class="form-group flex-grow-1">
            <label for="state" class="text-secondary fs-4 mb-1">State</label>
            <select class="form-select" name="state">
              <option selected>State....</option>
              <optgroup label="state">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
            <div class="mt-3">
                <h5>State Filters: <span class="badge bg-secondary mx-1">New York</span><span class="badge bg-secondary mx-1">Florida</span></h5>
            </div>
          </div>
          <div class="form-group flex-grow-1">
            <label for="city" class="text-secondary fs-4 mb-1">City</label>
            <select class="form-select" name="city">
              <option selected>City....</option>
              <optgroup label="city">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
            <div class="mt-3">
                <h5>City Filters: None</h5>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card mb-3 col-6 mx-2 flex-fill flex-grow-1 w-100">
    <h3 class="card-header bg-primary text-white">Insurance Offering Dimensions</h3>
    <div class="card-body">
      <form>


        <div class="form-group">
            <label for="market" class="text-secondary fs-4 mb-1">Market</label>
            <select class="form-select w-100" name="market">

              <option selected>Market....</option>
              <optgroup label="market">
                <option *ngFor="let market of markets" value={state.value}>One</option>
               
              </optgroup>
            </select>
            <div class="mt-3">
                <h5>Market Filters: <span class="badge bg-secondary mx-1">Auto Dealers</span></h5>
            </div>
          </div>

        <div class="form-group">
            <label for="product" class="text-secondary fs-4 mb-1">Product</label>
            <select class="form-select w-100" name="product">
              <option selected>Product....</option>
              <optgroup label="product">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
            <div class="mt-3">
                <h5>Product Filters: None</h5>
            </div>
          </div>
        <div class="form-group">
            <label for="lineOfBusiness" class="text-secondary fs-4 mb-1">Line of Business</label>
            <select class="form-select w-100" name="lineOfBusiness">
              <option selected>Line of Business....</option>
              <optgroup label="lineOfBusiness">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
            <div class="mt-3">
                <h5>Line of Business Filters: <span class="badge bg-secondary mx-1">BOP</span><span class="badge bg-secondary mx-1">CP</span></h5>
            </div>
          </div>

      </form>
    </div>
  </div>

</div>

<div class="d-flex justify-content-evenly w-100 flex-grow-1 my-2 go-submit">
  <button
    class="btn btn-primary go-submit"
    type="button"
    (click)="submitFieldData()"
  >
    <span> <i i-bs name="search"></i> </span>
    View visual using selected filters
  </button>
</div>
