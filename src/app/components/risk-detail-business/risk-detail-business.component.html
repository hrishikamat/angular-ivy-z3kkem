<div class="Business">
  <div class="main">
    <div class="container">
      <div class="business-form">
        <form>
          <div class="d-flex flex-row justify-content-evenly">

            <div class="form-group d-flex flex-column justify-content-evenly flex-fill mx-3">
              <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">
                  Open 24 hours
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                  unchecked
                />
              </div>
  
              <Label>Annual Revenue: </Label>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Revenue"
              />
  
              <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">
                  Is a franchise
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                  unchecked
                />
              </div>
            </div>
            <div class="form-group d-flex flex-column justify-content-evenly flex-fill mx-3">
              <Label>Count of Employees </Label>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Total Employees"
              />
  
              <Label>Seating Capacity: </Label>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Seating"
              />
              <Label>Number of years in business: </Label>
              <input type="text" class="form-control mb-2" placeholder="Years" />
            </div>


          </div>
          

        </form>
      </div>
    </div>
  </div>
</div>
