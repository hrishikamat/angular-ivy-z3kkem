<div class= "d-flex flex-row container mt-4 w-100 mx-3">
    <div class= "d-flex flex-column mx-3 text-primary">
      <h5 class="d-flex flex-row">Lead Generation</h5>
      <p class="text-primary">Let's find business </p>
    </div>
</div>
<div class="d-flex flex-row container mt-4 w-100 mx-3 justify-content-evenly">
  <!--<div class="card mb-3 col-6 mx-2 flex-fill flex-grow-1 w-100">-->
    <ag-grid-angular
        style="width:900px; height: 200px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (cellClicked) = "onViewCellClicked($event)"
    >
    </ag-grid-angular>

  <!--</div>-->

</div>

<div *ngIf = "isShow" class="container d-flex row w-100 flex-grow-1 my-4" >
  <div class="panel panel-default">
    <div class="panel-heading">
        <h6 class="card-header bg-primary text-white" style="font-size: 24px;">
            Score Details
          </h6>
    </div>
    <div class="panel-body my-4">
      <div class="row w-100 my=4">
        <div class="col-6">
          <p style="text-align: center;">Business</p>
          <p>
            <radial-gauge width="400" height="400" startangle="90"
              ticksangle="180"              
              colorPlate= "#fff"
              borderShadowWidth= "0"
              borders= false
              needleType= "arrow"
              needleWidth= "2"
              needleCircleSize= "7"
              needleCircleOuter ="true"
              needleCircleInner="false"
              animationDuration= "1500"
              animationRule= "linear">
            </radial-gauge>
          </p>
        </div>
        <div class="col-3">
          <p>
            Open 24 Hrs.
          </p>
          <p>
            Annual Revenue
          </p>
          <p>
            Is this a Franchise
          </p>
        </div>
        <div class="col-3">
            <p>&nbsp;</p>
            <p>$40,000</p>
        </div>
      </div>
      <div class="row w-100 my-4">
          <div class="col-6">
              <p style="text-align: center;">Risk</p>
              <radial-gauge
                title="Speed"
                units="MPH"
                width="300"
                height="300"
                min-value="0"
                max-value="120"
                highlights='[]'>
              </radial-gauge>
          </div>
          <div class="col-3">
              <p>
                Open 24 Hrs.
              </p>
              <p>
                Annual Revenue
              </p>
              <p>
                Is this a Franchise
              </p>
          </div>
          <div class="col-3">
              <p>&nbsp;</p>
              <p>$40,000</p>
          </div>
      </div>
    </div>
  </div> 
 
</div>

  <div class="d-flex  justify-content-evenly w-100 flex-grow-1  my-2 go-submit" 
    style="vertical-align: bottom;">
    <button class="btn btn-primary go-submit" (click)="backToMain()">
      <span ><i class="bi bi-search"></i></span>
      Back
    </button>
  </div>
