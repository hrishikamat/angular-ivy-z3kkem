<button
  class="btn btn-primary align mr-2"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#hamburgerMenu"
  aria-controls="hamburgerMenu"
  (ngSubmit)="hamburgerPress()">

    <object type="image/svg+xml" data="../../../assets/menu.svg" class="navbar-icons">Menu</object>
</button>

<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="hamburgerMenu"
  aria-labelledby="hamburgerMenuLabel"
  data-bs-backdrop="true">

  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-primary">RISKInsight Menu</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body">
      <h6 class="hm-list-header text-primary">Risk Anaylsis</h6>
      <ul class="hm-nav-list">
        <li class="hm-link" *ngFor="let link of navList">
            <button
                class="btn-primary text-white"
                [routerLink]="link.link"
                [replaceUrl]="true"
                data-bs-dismiss="offcanvas"
                >
                {{ link.title }}
            </button>
        </li>
      </ul>
  </div>
</div>
