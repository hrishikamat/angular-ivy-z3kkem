<div class="d-flex d-flex-row mt-4">
  <div class="card mb-3 col-6 mr-5">
    <h3 class="card-header bg-primary text-white">Market</h3>
    <div class="card-body">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="sector" class="text-secondary fs-4 mb-1">Sector</label>
            <select class="form-select" name="sector">
              <option selected>Sector....</option>
              <optgroup label="demo">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group">
            <label for="subSector" class="text-secondary fs-4 mb-1"
              >Sub-Sector</label
            >
            <select class="form-select" name="sub-sector  ">
              <option selected>Sub-sector....</option>
              <optgroup label="demo">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group">
            <label for="industryGroup" class="text-secondary fs-4 mb-1"
              >Industry Group</label
            >
            <select class="form-select" name="industry-group">
              <option selected>Industry group....</option>
              <optgroup label="demo">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </optgroup>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card mb-3 col-6">
    <h3 class="card-header bg-primary text-white">Geography</h3>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="state" class="text-secondary fs-4">State</label>
          <select class="form-select">
            <option selected>State.....</option>
            <optgroup label="demo">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group mt-3">
          <div class="input-group">
            <input
              type="text"
              placeholder="Filter By City or Zipcode..."
              size="50"
              class="form-control"
            />

            <button class="btn btn-info">
              <img
                src="assets/search.svg"
                class="input-group-append"
                alt="search icon"
              />
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
